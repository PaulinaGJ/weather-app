<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/weather.css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>
  <body>
    <div class="content">
      <div class="weather-app">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form id="city-form">
            <input type="search" 
            placeholder="Enter a city name" 
            autofocus="on" 
            autocomplete="off"
            class="city-search shadow-sm" 
            id="city-search"/>
              </div>
              <div class="col-3">
            <input type="submit" 
            value="Search" 
            class="btn btn-success shadow-sm"
            id="button-search"/> 
          </div>
          <div class="col-3">
            <button class="btn btn-success"
            id="location-button">Location</button>
          </div>
        </form>
        </div>
        <div class="row ">
          <div class="col-6 current-city">
            <h1 class="city" id="city">Dublin</h1>
            <h2 class="date" id="date">date</h2>
            <span class="temperature" id="temperature"><span id="display-temp" >15 </span>
              <a href="#" id="celsius-link">℃</a> |
              <a href="#" id="fahrenheit-link">℉</a></span>
            </div>
          <div class="col-6 current-weather">
            <ul>
              <li>Conditions: <span id="conditions">cloudy</span></li>
              <li>Wind  <span id="wind">20</span> km/h</li>
              <li>Humidity <span id="humidity">20</span>%</li>
            </ul>
          </div>
        </div>          
        <div class="row today-forcast">
<div class="col-12">
  Monday
</div>
<div class="line"></div>
<div class="col-3">
  now
  <br/>
  ⛅️
</div>
<div class="col-3">
  12pm
  <br>
  🌦
</div>
<div class="col-3">
  6pm
  <br/>
  🌧
</div>
<div class="col-3">
  12am
  <br/>
  ☁️
</div> 

</div>

<div class="row future-forcast">
    <div class="col-6 day-one">Tuesday</div>
    <div class="col-6 day-one">16℃|13℃
      <br/>⛅️
  </div>
  <div class="col-6 day-two">Wednesday </div>
  <div class="col-6 day-two">12℃|11℃
    <br/>🌧
  </div>
  <div class="col-6 day-three">Thursday</div>
  <div class="col-6 day-three">14℃|10℃
    <br/>🌧
  </div>
  <div class="col-6 day-four">Friday</div>
  <div class="col-6 day-four">18℃|15℃
<br/> ☁️
  </div>
  <div class="col-6 day-five">Saturday</div>
  <div class="col-6 day-five">20℃|16℃
    <br/> 🌦
  </div>

</div>
        </div>
      </div>
      </div>
    </div>

    	<script src="src/index.js"> 
	</script>
  </body>
</html>
